<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="/gitalytics.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/404style.css">
    <title>Page Not Found</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            display: grid;
            place-content: center;
            align-items: center;
            background-color: black;
            color: white;
            margin: 0px;
            position: relative;
        }
        .centered {
            text-align: center;
            user-select: none;
            display: flex;
            flex-direction: column;
            gap: 5vh;
        }
        .centered > h1 {
            font-size: 7vw;
        }
        .centered > a {
            display: inline-block;
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <div class="centered">
        <h1 class="sign"><span>404 - Page not found</span></h1>
        <a href="/" class="glowing-btn"><span class="glowing-txt">GO H<span class="faulty-letter">O</span>ME</span></a>
    </div>
</body>
</html>
